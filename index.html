<!DOCTYPE html>
<html>
<head>
    <title>Javascript + DOM</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Shopping List</h1>
    <p>Get it done today</p>
    <input id="userinput" type="text" placeholder="enter items">
    <button id="enter">Enter</button>
    <ul>
        <li class="li-wrapper"><button class="delete">Del</button> Notebook</li>
        <li class="li-wrapper"><button class="delete">Del</button> Jello</li>
        <li class="li-wrapper"><button class="delete">Del</button> Spinach</li>
        <li class="li-wrapper"><button class="delete">Del</button> Rice</li>
        <li class="li-wrapper"><button class="delete">Del</button> Birthday Cake</li>
        <li class="li-wrapper"><button class="delete">Del</button> Candles</li>
    </ul>
    <button class="reset">Clear this list</button>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
